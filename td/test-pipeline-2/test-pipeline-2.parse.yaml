--- 
assemble: 
  cmd: cd [% assemble %]; echo "[% jobs.cufflinks.transcripts.gtf %]" | sed -e 's/\s\+/\n/g' > [% assemble.assemblies.txt %] 2>[% assemble.err %]
  condition: once
  placeholders: 
    - assemble
    - jobs.cufflinks.transcripts.gtf
    - assemble.assemblies.txt
    - assemble.err
cufflinks: 
  cmd: cd [% cufflinks %]; cufflinks -g /lustre/scratch110/sanger/sd11/Documents/GenomeFiles/human/gene_sets/Homo_sapiens.hg19.nochr.gtf -p 4 -o [% cufflinks. %] [% datasource.infile %] 2>[% cufflinks.err %]
  condition: ~
  mem: 15000
  placeholders: 
    - cufflinks
    - cufflinks.
    - datasource.infile
    - cufflinks.err
cuffmerge: 
  cmd: cd [% cuffmerge %]; cuffmerge -g /lustre/scratch110/sanger/sd11/Documents/GenomeFiles/human/gene_sets/Homo_sapiens.hg19.nochr.gtf -s /lustre/scratch110/sanger/sd11/Documents/GenomeFiles/human/ref_genomes/hs37d5.fa -o [% cuffmerge. %] [% assemble.assemblies.txt %] 2>[% cuffmerge.err %]
  condition: once
  placeholders: 
    - cuffmerge
    - cuffmerge.
    - assemble.assemblies.txt
    - cuffmerge.err
something-else: 
  cmd: cd [% something-else %]; echo [% assemble.assemblies.txt %] > [% something-else.assemblies.txt %] 2>[% something-else.err %]
  condition: ~
  placeholders: 
    - something-else
    - assemble.assemblies.txt
    - something-else.assemblies.txt
    - something-else.err
